<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>101 Okey Elite V20 - Edip Özel</title>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        body { margin: 0; background: radial-gradient(circle, #1d8348 0%, #0b4d12 100%); height: 100vh; overflow: hidden; font-family: sans-serif; }
        
        /* ÜST BİLGİ PANELİ */
        .ust-puan { position: fixed; top: 0; width: 100%; height: 35px; background: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center; color: white; z-index: 10; font-size: 13px; font-weight: bold; border-bottom: 2px solid gold; }

        /* MASA MERKEZİ VE AÇMA ALANLARI */
        .masa-merkez { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 55vh; gap: 15px; padding-top: 45px; }
        
        .acma-konteynir { width: 95%; display: flex; flex-direction: column; gap: 10px; }
        
        .acma-sirasi { display: flex; gap: 10px; width: 100%; justify-content: center; }
        
        .acma-kutusu { flex: 1; height: 90px; border: 2px dashed rgba(255,255,255,0.3); border-radius: 12px; background: rgba(0,0,0,0.2); display: flex; flex-wrap: wrap; gap: 4px; padding: 8px; overflow-y: auto; position: relative; }
        
        .kutu-baslik { position: absolute; top: -18px; left: 5px; font-size: 10px; color: gold; font-weight: bold; text-transform: uppercase; }

        /* ISTAKA BÖLÜMÜ */
        .istaka-bolumu { position: fixed; bottom: 0; width: 100%; background: #3e2723; border-top: 4px solid #1a0f0a; border-radius: 20px 20px 0 0; box-shadow: 0 -5px 15px rgba(0,0,0,0.5); }
        
        .istaka-kat { display: flex; height: 52px; padding: 6px; gap: 4px; overflow-x: auto; border-bottom: 1px solid rgba(255,255,255,0.1); }
        
        .tas { width: 32px; height: 46px; background: #fdfdfd; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 18px; box-shadow: 0 3px 4px #000; flex-shrink: 0; cursor: pointer; border: 1px solid #ccc; }
        
        /* RENKLER */
        .k { color: #e74c3c; } .m { color: #3498db; } .s { color: #2c3e50; } .y { color: #f39c12; }

        /* BUTONLAR */
        .aksiyon-lar { display: flex; justify-content: space-around; padding: 8px; background: #2b1810; gap: 5px; }
        
        .btn { flex: 1; background: linear-gradient(to bottom, #f1c40f, #f39c12); border: 1px solid #b7950b; padding: 8px 2px; border-radius: 6px; font-weight: bold; font-size: 10px; color: #1a0f0a; cursor: pointer; text-shadow: 0 1px 0 rgba(255,255,255,0.3); }
        
        .btn-ac { background: linear-gradient(to bottom, #2ecc71, #27ae60); color: white; border-color: #1e8449; }
        
        .btn:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <div class="ust-puan">EDİP HABER AJANSI - 101 OKEY ELITE</div>

    <div class="masa-merkez">
        <div class="acma-konteynir">
            <div class="acma-sirasi">
                <div class="acma-kutusu" id="seri-alan">
                    <div class="kutu-baslik">SERİ AÇMA ALANI</div>
                </div>
            </div>
            <div class="acma-sirasi">
                <div class="acma-kutusu" id="cift-alan">
                    <div class="kutu-baslik">ÇİFT AÇMA ALANI</div>
                </div>
            </div>
        </div>
    </div>

    <div class="istaka-bolumu">
        <div class="aksiyon-lar">
            <button class="btn" onclick="akilliDiz()">OTOMATİK DİZ</button>
            <button class="btn btn-ac" onclick="acmaKontrol('seri')">SERİ AÇ</button>
            <button class="btn btn-ac" onclick="acmaKontrol('cift')">ÇİFT AÇ</button>
            <button class="btn" style="background: #e74c3c; color:white;" onclick="window.location.reload()">YENİ EL</button>
        </div>

        <div id="ust-kat" class="istaka-kat"></div>
        <div id="alt-kat" class="istaka-kat"></div>
    </div>

    <script>
        const renkler = ['k','m','s','y'];
        const ust = document.getElementById('ust-kat');
        const alt = document.getElementById('alt-kat');
        const seriAlan = document.getElementById('seri-alan');
        const ciftAlan = document.getElementById('cift-alan');

        // TAŞLARI OLUŞTUR
        function tasYarat() {
            for(let i=0; i<22; i++){
                let t = document.createElement('div');
                let r = renkler[Math.floor(Math.random()*4)];
                let n = Math.floor(Math.random()*13)+1;
                t.className = `tas ${r}`;
                t.innerText = n;
                (i<11 ? ust : alt).appendChild(t);
            }
        }

        // SÜRÜKLE BIRAK AYARLARI
        const grupAyari = { group: 'okey', animation: 150, ghostClass: 'hayalet' };
        
        Sortable.create(ust, grupAyari);
        Sortable.create(alt, grupAyari);
        
        Sortable.create(seriAlan, { 
            group: 'okey', 
            animation: 150,
            onAdd: function (evt) { evt.item.style.transform = "scale(0.8)"; }
        });

        Sortable.create(ciftAlan, { 
            group: 'okey', 
            animation: 150,
            onAdd: function (evt) { evt.item.style.transform = "scale(0.8)"; }
        });

        function acmaKontrol(tip) {
            if(tip === 'seri') {
                alert("Seri Toplamınız: 101 Sayıya Ulaşmalıdır!");
            } else {
                alert("Çift Açmak İçin: En az 5 çift gereklidir!");
            }
        }

        function akilliDiz() {
            alert("Taşlar seri olarak diziliyor...");
            // Burada dizme mantığı çalışacak
        }

        tasYarat();
    </script>
</body>
</html>
