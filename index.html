<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>101 Okey Elite v21</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background-color: #006400; color: white; font-family: sans-serif; margin: 0; overflow: hidden; text-align: center; }
        .header { background: rgba(0,0,0,0.5); padding: 10px; font-weight: bold; font-size: 14px; }
        .game-area { height: 70vh; position: relative; border: 5px solid #5d4037; margin: 10px; border-radius: 15px; box-shadow: inset 0 0 50px #000; }
        .rack { background: #3e2723; height: 100px; position: fixed; bottom: 60px; left: 0; right: 0; display: flex; align-items: center; justify-content: center; gap: 5px; padding: 5px; border-top: 3px solid #795548; }
        .tile { width: 30px; height: 45px; background: #fffde7; color: #000; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 18px; box-shadow: 2px 2px 5px rgba(0,0,0,0.5); cursor: pointer; }
        .tile.red { color: #d32f2f; } .tile.blue { color: #1976d2; } .tile.black { color: #212121; } .tile.orange { color: #f57c00; }
        .controls { position: fixed; bottom: 5px; width: 100%; display: flex; justify-content: space-around; }
        button { padding: 10px; border-radius: 8px; border: none; font-weight: bold; color: white; cursor: pointer; flex: 1; margin: 0 5px; }
        .btn-distribute { background: #fbc02d; color: black; }
        .btn-seri { background: #2e7d32; }
        .btn-cift { background: #1565c0; }
        .btn-new { background: #c62828; }
        #score-board { position: absolute; top: 20px; right: 20px; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="header">EDİP HABER AJANSI - 101 OKEY ELITE PRO</div>
    
    <div id="score-board">Puan: <span id="puan">0</span></div>

    <div class="game-area" id="table">
        </div>

    <div class="rack" id="my-rack">
        </div>

    <div class="controls">
        <button class="btn-distribute" onclick="dagit()">TAŞ DAĞIT</button>
        <button class="btn-seri" onclick="seriAc()">SERİ AÇ</button>
        <button class="btn-cift" onclick="ciftAc()">ÇİFT AÇ</button>
        <button class="btn-new" onclick="location.reload()">YENİ EL</button>
    </div>

    <script>
        const colors = ['red', 'blue', 'black', 'orange'];
        let score = 0;

        function dagit() {
            const rack = document.getElementById('my-rack');
            rack.innerHTML = '';
            for(let i=0; i<21; i++) {
                const num = Math.floor(Math.random() * 13) + 1;
                const color = colors[Math.floor(Math.random() * 4)];
                const tile = document.createElement('div');
                tile.className = `tile ${color}`;
                tile.innerText = num;
                rack.appendChild(tile);
            }
            Telegram.WebApp.HapticFeedback.impactOccurred('medium');
        }

        function seriAc() {
            score += 101; 
            document.getElementById('puan').innerText = score;
            alert("Seri perler masaya dizildi! Toplam Puan: " + score);
            Telegram.WebApp.HapticFeedback.notificationOccurred('success');
        }

        function ciftAc() {
            alert("Çift açıldı! Çift hanesine kaydedildi.");
        }

        window.onload = () => {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        };
    </script>
</body>
</html>
